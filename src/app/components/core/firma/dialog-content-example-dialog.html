<h2 mat-dialog-title style="text-align: center;">Confirmar postulación</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Está seguro que desea enviar su postulación?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog">

  <button mat-raised-button mat-dialog-close color="secondary">No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Si</button>


</mat-dialog-actions>
